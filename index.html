<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" type="imagen/x-icon" href="images/bicycle.svg">
    <link rel="stylesheet" href="style.css">
    
    <!-- bootstraps links -->
   
</head>
<body>

  <div class="general">
    <nav><h2>Library</h2></nav>
    <div class="container">
      <div class="table">
        <br>
        <h3> List of books added:</h3>
        <br>
        <div class="firstrow">
          <div class="headertittle">Tittle</div>
          <div class="headerauthor">Author</div>
          <div class="headers">Pages</div>
          <div class="headers">Read</div>
          <div class="headers">Delete</div>
        </div>
        <p id="demoobject"></p>
      </div>
      
      <div class="datas">
        <form onsubmit="event.preventDefault();" id="myForm">
          <br>
          <h3 class="">Add new book</h3>
          <label for="Tittle">tittle</label>
          <input id="tittle" type="input" required>
          <label for="Author">author</label>
          <input id="author" type="input" required>
          <label for="tittle1">pages</label>
          <input id="pages" type="number" min="1" max="100000" required>
          <label for="Read">read</label>
          <input id="read" type="input" required  |>
          <br>
          <button onclick="Book()">Add</button>
          <br>
          <h2>Total Books:</h2>
          <br>
          <p id="lenarray"></p>
          <br>
        </form>
      </div>
      <script src="main.js"></script>
    </div>
</div>

</body>
</html>
