<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" type="imagen/x-icon" href="images/bicycle.svg">
    <link rel="stylesheet" href="style.css">
    
    <!-- bootstraps links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
  <div class="general">
    <nav><h2>Library</h2></nav>
    <div class="container">
      <div class="table">
        <br>
        <h3> List of books added:</h3>
        <br>
        <p id="demoobject"></p>
      </div>
      
      <div class="datas">
        <form onsubmit="event.preventDefault();" id="myForm">
          <label for="Tittle">tittle</label>
          <input id="tittle" type="input" required>
          <label for="Author">author</label>
          <input id="author" type="input" required>
          <label for="tittle1">pages</label>
          <input id="pages" type="input" required>
          <label for="Read">read</label>
          <input id="read" type="input" required  |>
          <br>
          <button onclick="Book()">Add</button>
          <br>
          <h2>Total Books:</h2>
          <br>
          <p id="lenarray"></p>
          <br>
        </form>
      </div>
      <script src="main.js"></script>
    </div>
</div>
</body>
</html>
